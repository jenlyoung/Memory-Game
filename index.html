<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <p>Time elapsed: <span Id="timer">0d 0h 0m 0s</span></p>
        	<ul class="stars">
                <!--i tag allows you to use the Font Awesome Icons-->
        		<li><i class="fa fa-star star-1"></i></li>

        		<li><i class="fa fa-star star-3"></i></li>
                <li><i class="fa fa-star star-4"></i></li>

            </ul>
        	<span class="moves"></span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>

            </li>

                <i></i>
            </li>

                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
        </ul>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Congratulations!</h1>
            <p>You found all 8 matches in <span Id="timeCompleted"></span></p>
            <p>and with only <span class="num-wrong"></span> wrong answers!</p>

            <button class="playAgain">Play Again!</button>
        </div>

    </div>
