<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!--<p class="time">Time elapsed: <span Id="timer">0d 0h 0m 0s</span></p>-->
        <section class="score-panel">
        	<ul class="stars">
                <!--i tag allows you to use the Font Awesome Icons-->
        		<li><i class="fa fa-star star-1"></i></li>
        		<li><i class="fa fa-star star-2"></i></li>
        		<li><i class="fa fa-star star-3"></i></li>
                <li><i class="fa fa-star star-4"></i></li>

            </ul>
            <p class="moves-content"><span class="moves">0</span> Moves</p>
            <p class="time">Time: <span Id="timer">0d 0h 0m 0s</span></p>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
        </ul>
    </div>

    <div id="winModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="close">
                <span class="close-button">&times;</span>
            </div>
            <h1 class="modal-title">Congratulations!</h1>
            <p class="modal-message">You found all 8 matches in <span Id="timeCompleted"></span>!</p>
            <p>You only got <span class="num-wrong"></span> matches wrong!</p>

            <button class="play-again">Play Again!</button>
        </div>

    </div>

    <div id="looseModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="close">
                <span class="close-button">&times;</span>
            </div>
            <h1 class="modal-title">Game Over!</h1>
            <div class="loose-button">
                <button class="play-again">Play Again!</button>
                <button class="reveal-all">Reveal Cards?</button>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
